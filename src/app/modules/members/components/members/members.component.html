<div class="row">
	<div class="col-sm-6">
		<form (ngSubmit)="search()">
		<div class="row form-group">
			<label class="col-sm-4 col-form-label">Name</label> 
			<div class="col-sm-8"><input class="form-control" name="searchName" type="text" [(ngModel)]="searchParams.name"/></div>
		</div>
		<div class="row form-group">
			<label class="col-sm-4 col-form-label" >Email</label>
			<div class="col-sm-8"><input class="form-control" name="searchEmail" type="text"  [(ngModel)]="searchParams.email"/></div>
		</div>
		<div class="row form-group">
			<label class="col-sm-4 col-form-label" >Member Number</label>
			<div class="col-sm-8"><input class="form-control" name="searchMembershipNumber" type="text" [(ngModel)]="searchParams.membershipNumber"/></div>
		</div>
		<div class="row form-group">
			<label class="col-sm-4 col-form-label" >Membership Type</label>
			<div class="col-sm-8">
				<select name="searchMembershipType" class="form-control" [(ngModel)]="searchParams.type">
					<option *ngFor="let membertype of membershipTypeOptions" [ngValue]="membertype">{{membertype}}</option>
				</select>
			</div>
		</div>
		<div class="row form-group text-center">
			<div class="col-sm-12">
				<button type="submit" class="btn btn-primary">Search</button>
			</div>
		</div>
		</form>
	</div>
	<div class="col-sm-6">
		<ul class="list-group" *ngIf="users && users.length">
			<li class="list-group-item" *ngFor="let member of users">
				<span><a [routerLink]="['/members',member.id]">{{member.nickname}} <ng-container *ngIf="member.membershipNumber">({{member.membershipNumber}})</ng-container><ng-container *ngIf="!member.membershipNumber">(Non-Member)</ng-container></a></span>
			</li>
		</ul>
		<span *ngIf="!users || !users.length">No members found for search</span>
	</div>
</div>
