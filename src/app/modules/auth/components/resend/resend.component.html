<form class="form-signin" method="POST" action="#" role="form">
	<div class="form-group">
		<h2>Resend Code</h2>
	</div>
	<div *ngIf="errorMessage!=null" class="alert alert-danger">
		{{ errorMessage }}
	</div>
	<div class="form-group row ">
		<label class="col-sm-2 control-label" for="signupUsername">Username</label>
		<div class="col-sm-10">
			<input id="signupUsername" type="username" maxlength="50" class="form-control" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" aria-describedby="usernameHelp">
			<small id="usernameHelp" class="form-text text-muted">You'll need your username, not your email address, in order to confirm your email address or resend the confirmation code. If you don't know your username, just <a [routerLink]="['/auth/register']">register again</a></small>
		</div>
	</div>
	<div class="form-group">
		<button (click)="resendCode()" id="signupSubmit" type="submit" class="btn btn-primary btn-block">
			Resend Code
		</button>
	</div>

	<hr>
	<a class="btn btn-secondary" role="button" [routerLink]="['/auth/register']">Register</a>
	<a class="btn btn-secondary" role="button" [routerLink]="['/auth/login']">Login</a>
</form>
