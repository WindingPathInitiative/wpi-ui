<form class="form-signin" method="POST" action="#" role="form">
    <div class="form-group">
        <h2>Forgot Password</h2>
    </div>
    <div *ngIf="errorMessage!=null" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    <div class="form-group">
        <label class="control-label" for="signupEmail">Username (or confirmed Email)</label>
        <input id="signupUsername" type="email" maxlength="50" class="form-control" [(ngModel)]="username"
               [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <button *ngIf="!codeStep" (click)="onNext(true)" id="nextPage" type="submit" class="btn btn-info btn-block">Send Confirmation Code</button>
        <button *ngIf="!codeStep" (click)="onNext(false)" id="nextPage" type="submit" class="btn btn-info btn-block">I Already Have The Reset Confirmation Code</button>
        <button *ngIf="codeStep" (click)="onNext(true)" id="nextPage" type="submit" class="btn btn-info btn-block">Re-Send Confirmation Code</button>
    </div>
    <ng-container *ngIf="codeStep">
    <div class="form-group">
        <label class="control-label" for="verificationCode">Verification Code</label>
        <input id="verificationCode" type="verificationCode" maxlength="50" class="form-control"
               [(ngModel)]="verificationCode" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label class="control-label" for="newPassword">New Password</label>
        <input id="newPassword" type="password" maxlength="25" class="form-control"
               length="40" [(ngModel)]="newPassword" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <button (click)="verify()" id="signupSubmit" type="submit" class="btn btn-info btn-block">
            Reset Password
        </button>
    </div>
    </ng-container>

    <hr>
    <p><a [routerLink]="['/auth/register']"> <i class="fa fa-fw fa-group"></i> Register</a> <a
            [routerLink]="['/auth/login']"> <i class="fa fa-fw fa-user"></i> Login</a>
    </p>
</form>
